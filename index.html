<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <title>כרטיסיית הזמנות</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar"></div>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);
    </script>

    <!-- טעינת ספריות Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <div class="container">
        <h1>כרטיסיית הזמנות</h1>
        <p>נותרו לך <span class="bold-number" id="remaining-count">0</span> ניקובים לשבוע</p>
        <p>תקציב שבועי: <span class="bold-number" id="weekly-budget-display">0</span> ₪</p>
        <p>הוצאת עד כה: <span class="bold-number" id="current-spent-display">0</span> ₪</p>
        <p>נותר לך להשתמש: <span class="bold-number" id="remaining-budget-display">0</span> ₪</p>
        <div class="progress-bar">
            <div id="progress-fill"></div>
        </div>
        <div id="buttons-container"></div>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modal-title">הזמנה</h2>
                <input type="number" id="order-amount" placeholder="הכנס סכום בשקלים">
                <button onclick="submitOrder()">אישור</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
