<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <title>היסטוריית הזמנות</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navbar"></div>

     <!-- טעינת ספריות Firebase -->
     <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
     <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
 
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar').innerHTML = data);
    </script>
    <div class="container">
        <h1>היסטוריית הזמנות</h1>
        <table id="history-table">
            <tr>
                <th>תאריך</th>
                <th>שעה</th>
                <th>סוג הזמנה</th>
                <th>סכום</th>
                <th>תיאור</th>
            </tr>
        </table>
        <button onclick="clearHistory()">נקה היסטוריה</button>
    </div>
    <script src="history.js"></script>
</body>
</html>
